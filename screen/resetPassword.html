<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dagyeom Remote Control</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="header">
        Codeboard Screen Share
    </div>
    <div class="code" id="code"></div>
    <div class="container">
        <button class="btn" id="start" onclick="startShare()"> Start Share</button>
        <button class="btn" id="stop" onclick="stopShare()"> Stop Share</button>
    </div>
    <script>
        function startShare () {
            ipcRenderer.send("start-share", {});
            document.getElementById("start").style.display = "none";
            document.getElementById("stop").style.display = "flex";
        }

        function stopShare () {
            ipcRenderer.send("stop-share", {});
            document.getElementById("stop").style.display = "none";
            document.getElementById("start").style.display = "flex";
        }

    </script>
</body>
</html>
